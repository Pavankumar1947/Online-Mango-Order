<!DOCTYPE html>
<html>
<head>
  <title>Wishlist and Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .item img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }

    .wishlist-items, .cart-items {
      margin: 10px 0;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .empty {
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wishlist</h2>
    <div class="wishlist-items empty" id="wishlist-items">No items in the wishlist.</div>

    <h2>Cart</h2>
    <div class="cart-items empty" id="cart-items">No items in the cart.</div>

    <h2>Available Items</h2>
    <div class="available-items">
      <div class="item">
        <img src="item1.jpg" alt="Item 1">
        <span>Item 1</span>
        <button class="btn" onclick="addToWishlist('Item 1')">Add to Wishlist</button>
        <button class="btn" onclick="addToCart('Item 1')">Add to Cart</button>
      </div>
      <div class="item">
        <img src="item2.jpg" alt="Item 2">
        <span>Item 2</span>
        <button class="btn" onclick="addToWishlist('Item 2')">Add to Wishlist</button>
        <button class="btn" onclick="addToCart('Item 2')">Add to Cart</button>
      </div>
      <!-- Add more items here -->
    </div>
  </div>

  <script>
    // Function to add item to the wishlist
    function addToWishlist(itemName) {
      var wishlistItems = document.getElementById("wishlist-items");
      wishlistItems.classList.remove("empty");

      var item = document.createElement("div");
      item.classList.add("item");
      item.textContent = itemName;

      wishlistItems.appendChild(item);
    }

    // Function to add item to the cart
    function addToCart(itemName) {
      var cartItems = document.getElementById("cart-items");
      cartItems.classList.remove("empty");

      var item = document.createElement("div");
      item.classList.add("item");
      item.textContent = itemName;

      cartItems.appendChild(item);
    }
  </script>
</body>
</html>
